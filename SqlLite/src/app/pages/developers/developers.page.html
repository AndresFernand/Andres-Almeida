<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Marcas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="selectedView">
    <ion-segment-button value="devs">
      <ion-label>Marca</ion-label>
    </ion-segment-button>
    <ion-segment-button value="products">
      <ion-label>Modelo</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="selectedView">
    <div *ngSwitchCase="'devs'">
      <ion-item>
        <ion-label position="stacked">Ingrese la Marca</ion-label>
        <ion-input [(ngModel)]="developer.name" placeholder="Developer Name"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addDeveloper()">Añadir</ion-button>
      <ion-list>
        <ion-item button *ngFor="let dev of developers" [routerLink]="['/', 'developer', dev.id]">
          <ion-label>
            <h2>{{ dev.name }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'products'">
      <ion-item>
        <ion-label position="stacked">Modelo</ion-label>
        <ion-input [(ngModel)]="product.name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Color</ion-label>
        <ion-input [(ngModel)]="product.color" placeholder="Color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Costo</ion-label>
        <ion-input [(ngModel)]="product.costo" placeholder="Costo" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Año</ion-label>
        <ion-input [(ngModel)]="product.anio" placeholder="Anio" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Marca</ion-label>
        <ion-select [(ngModel)]="product.marcaId">
          <ion-select-option *ngFor="let dev of developers" [value]="dev.id">{{ dev.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" (click)="addProduct()">Añadir Modelo</ion-button>
      <ion-list>
        <ion-item *ngFor="let prod of products | async">
          <ion-label>
            <h2>{{ prod.name }}</h2>
            <p> {{ prod.costo }}</p>
            <p> {{ prod.color }}</p>
            <p> {{ prod.anio }}</p>
            <p>Fabricado por: {{ prod.marca }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>



</ion-content>
